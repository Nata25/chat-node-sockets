<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="chat-section">
      <div id="chatMetadata" class="sidebar"></div>
      <div class="chat-section-content">
        <h1 class="title">
          <a href="/">Chat App</a>
          <img src="./img/chat.svg" class="chat-icon"/>
        </h1>
        <!-- Chat metadata -->
        <div class="messages-wrapper">
          <!-- Messages go here -->
          <div id="messages" class="messages"></div>
        </div>
        <!-- User input -->
        <div class="controls">
          <form action="#" id="chatForm">
            <input id="message" name="message" autocomplete="off"/>
            <button id="submitMessageBtn">Message</button>
          </form>
          <div class="location">
            <button id="locationShare" class="location-button">
              <img class="location-icon" src="./img/location-pin.svg"/>
              <span>
                Send location
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Template for Chat metadata -->
      <script id="chatMetadataTemplate" type="text/html">
        <div class="sidebar-content">
          <h2>Room: <span class="room">{{ room }}</span></h2>
          <p>You: <span class="user-name">{{ userName }}</span></p>
          <!-- List of active users -->
          {{ #users }}
            <p>Also in this room:</p>
            <ul class="users-list">
              <li>{{ userName }}</li>
            </ul>
          {{ /users }}
          <!-- If user is the only one in the room -->
          {{ ^users }}
          <p>No one else in this room.</p>
          {{ /users }}
        </div>
      </script>

      <!-- Template for messages -->
      <script id="messageTemplate" type="text/html">
        <p class="message">
          <span class="user-name">{{ user }}</span>
          <span class="date-time"> - {{ createdAt }} </span>
          <span class="message-text">{{ message }}</span>
        </p>
      </script>

      <!-- Template for geolocation -->
      <script id="locationTemplate" type="text/html">
        <div class="geolocation-link">
          <p class="message">
            <span class="user-name">{{ user }}</span>
            <span class="date-time"> - {{ createdAt }} </span>
            <a class="location-link message-text" href={{ locationLink }} target="_blank">My current location</a>
          </p>
        </div>
      </script>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/chat.js"></script>
  </body>
</html>
